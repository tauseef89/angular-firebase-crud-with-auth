<div class="row row-cols-1 row-cols-md-2 g-4">
  <div class="col" *ngFor="let product of products">
    <div class="card mb-3">
      <div class="row g-0">
        <div class="col-md-4">
          <img
            [src]="product.image"
            alt="{{ product.title }}"
            class="img-fluid rounded-start"
          />
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h6 class="card-title">{{ product.title }}</h6>
            <p class="card-text">
              <small class="text-muted">{{ product.price }}</small>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
