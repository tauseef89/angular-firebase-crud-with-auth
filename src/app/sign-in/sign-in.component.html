<div class="row justify-content-md-center mt-5">
  <div class="col-md-4">
    <div class="card">
      <div class="card-header">
        <h4>Sign In</h4>
      </div>
      <div class="card-body">
        <form (submit)="submit()">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input
              class="form-control"
              type="text"
              name="email"
              [(ngModel)]="email"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input
              class="form-control"
              type="password"
              name="password"
              [(ngModel)]="password"
            />
          </div>
          <button type="submit" class="btn btn-primary">Sign In</button>
        </form>

        <p class="mt-3">
          Don't have an account? <a routerLink="/sign-up">Sign Up</a>
        </p>
      </div>
    </div>
  </div>
</div>
